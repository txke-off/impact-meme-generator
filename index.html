<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/impact" rel="stylesheet">
  </head>
  <body>
    <h1>Meme Generator</h1>
    <input type="file" id="upload-image" accept="image/*">
    <canvas id="meme-canvas" width="500" height="500"></canvas>
    <div id="controls">
      <input type="text" id="top-text" placeholder="Top Text">
      <input type="text" id="bottom-text" placeholder="Bottom Text">
      <button id="download-meme">Download</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
